resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

resources:
- name: pr-concourse-test
  type: pull-request
  source:
    repo: halimacc/pr-concourse-test
    access_token: {{github_access_token}}
    private_key: {{git_private_key}}
    every: true

- name: git-concourse-test
  type: git
  source:
    uri: git@github.com:halimacc/pr-concourse-test
    branch: pool
    private_key: {{git_private_key}}

- name: pool-concourse-test
  type: pool
  source:
    uri: git@github.com:halimacc/pool-concourse-test
    branch: master
    pool: pipeline
    private_key: {{git_private_key}}

jobs:
- name: job1
  serial: true
  plan:
  - get: git-concourse-test
    trigger: true
    version: every
  - put: pool-concourse-test
    params: {acquire: true}
  - task: do something with git
    config:
      platform: linux
      image: docker:///concourse/git-resource
      run:
        path: sh
        args:
        - -c
        - cd git-concourse-test && sleep 15 && git --no-pager show
      inputs:
      - name: git-concourse-test
        path: ""

- name: job2
  plan:
  - get: git-concourse-test
    trigger: true
    version: every
    passed: ['job1']
  - task: do something with git
    config:
      platform: linux
      image: docker:///concourse/git-resource
      run:
        path: sh
        args:
        - -c
        - cd git-concourse-test && sleep 15 && git --no-pager show
      inputs:
      - name: git-concourse-test
        path: ""

- name: job3
  plan:
  - get: git-concourse-test
    trigger: true
    version: every
    passed: ['job1']
  - task: do something with git
    config:
      platform: linux
      image: docker:///concourse/git-resource
      run:
        path: sh
        args:
        - -c
        - cd git-concourse-test && sleep 10 && git --no-pager show
      inputs:
      - name: git-concourse-test
        path: ""

- name: job4
  plan:
  - get: git-concourse-test
    trigger: true
    version: every
    passed: ['job2', 'job3']
  - task: do something with git
    config:
      platform: linux
      image: docker:///concourse/git-resource
      run:
        path: sh
        args:
        - -c
        - cd git-concourse-test && git --no-pager show
      inputs:
      - name: git-concourse-test
        path: ""  
  - get: pool-concourse-test
  - put: pool-concourse-test
    params: {release: pool-concourse-test}
